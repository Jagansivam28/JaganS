<body>
	<div class="page new-skin">

		<!-- preloader -->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
					<div class="spinner">
						<div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- background -->
		<div class="background"></div>

		<!--
			Container
		-->
		<div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">

			<!--
				Header
			-->
			<header class="header">

				<!-- menu -->
				<div class="top-menu">
					<ul>
						<li>
							<a href="index.html">
								<span class="icon ion-home"></span>
								<span class="link">Home</span>
							</a>
						</li>
						<li class="active">
							<a href="Project-GSoC_zulip.html">
								<span class="icon ion-chatbox-working"></span>
								<span class="link">Project</span>
							</a>
						</li>
					</ul>
				</div>

			</header>

			<!--
				Card - Started
			-->
			<div class="card-started" id="home-card">

				<!--
					Profile
				-->
				<div class="profile">

					<!-- profile image -->
					<div class="slide" style="background-image: url(images/jagan_text_neon.jpg);"></div>

					<!-- profile photo -->
					<div class="image">
						<img src="images/jagan_profile.png" alt="" />
					</div>

					<!-- profile titles -->
					<div class="title">Jagan S</div>
					<div class="subtitle">
						<a target="_blank" href="https://summerofcode.withgoogle.com/projects/#6722366463279104">
							Google summer of code'2020 @ Zulip
						</a>
					</div>

					<!-- profile socials -->
					<div class="social">
						<a target="_blank" title="Billionaire Rules" href="https://instagram.com/billionaire__rule"><span class="fab fa-instagram"></span></a>
						<a target="_blank" title="Jagan S" href="https://instagram.com/jagan.s_"><span class="fab fa-instagram"></span></a>
						<a target="_blank" href="https://www.linkedin.com/in/jagan28/"><span class="fab fa-linkedin"></span></a>
						<a target="_blank" href="https://github.com/jagansivam28"><span class="fab fa-github"></span></a>
					</div>

					<!-- profile buttons -->
					<div class="lnks">
						<a target="_blank" href="https://drive.google.com/file/d/1M7VWEFIdCM0v7P6j4m7kv8QE8921jx2u/view?usp=sharing" download="Jagan_Resume" class="lnk">
							<span class="text">Download CV</span>
							<span class="ion ion-archive"></span>
						</a>
						<a href="index.html#contacts-card" class="lnk discover">
							<span class="text">Contact Me</span>
							<span class="arrow"></span>
						</a>
					</div>

				</div>

			</div>

			<!--
				Card - Blog
			-->
			<div class="card-inner blog blog-post animated" id="blog-card">
				<div class="card-wrap">

					<!--
						Blog Single
					-->
					<div class="content blog-single">

						<!-- title -->
						<div class="title">Project</div>

						<!-- content -->
						<div class="row border-line-v">
							<div class="col col-m-12 col-t-12 col-d-12">
								<div class="post-box">

									<!-- blog detail -->
									<h1>
										<a href="https://summerofcode.withgoogle.com/projects/#6722366463279104"  target="_blank">
											Google Summer Of Code '2020 @Zulip
										</a>
									</h1>
									<div class="resume-items">
									  <div class="resume-item border-line-h active" style="padding: 0">
									        <div class="date">June - Aug 2020 (3 months)</div>
									  </div>
									</div>

									<!-- blog image -->
									<div class="blog-image">
										<img src="images/projects/gsoc_zulip.jpg" alt="" />
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
